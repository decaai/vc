<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poy Games</title>
    <link rel="shortcut icon" type="image/x-icon" href="poygame.netlify.app/favicon.ico">

    <style>
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://files.catbox.moe/d3li0w.avif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
            margin-top: 50px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        .search-container {
            margin-top: 100px;
            width: 60%;
            height: 50px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: 3px blue;
            outline: none;
            color: white;
            font-size: 15px;
        }
        .icons-container {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px blue;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .icon-container:hover {
            transform: scale(1.2);
        }
        .icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .icon-label {
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .support-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .update-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">PoyreGames</div>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Welcome To PoyGames..." onkeydown="handleSearch(event)">
    </div>

    <div class="icons-container">
        <div class="icon-container" onclick="window.open('https://poygame.netlify.app/g.html', '_blank')">
            <img class="icon" src="https://files.catbox.moe/679cnj.jpg">
            <div class="icon-label">Library Games</div>
        </div>
        <div class="icon-container" onclick="window.open('https://poygame.netlify.app/a.html', '_blank')">
            <img class="icon" src="https://files.catbox.moe/uoy2tl.webp">
            <div class="icon-label">Other tools</div>
        </div>
        <div class="icon-container" onclick="window.open('https://poygame.netlify.app/e.html', '_blank')">
            <img class="icon" src="https://files.catbox.moe/679cnj.jpg">
            <div class="icon-label">Contacts</div>
        </div>
        <div class="icon-container" onclick="window.open('https://poygame.netlify.app/disremake.html', '_blank')">
            <img class="icon" src="https://files.catbox.moe/xyywkl.png">
            <div class="icon-label">Chat Online</div>
        </div>
    </div>

    <div class="support-text" onclick="window.open('Nothing.com', '_blank')">Poy 2025</div>

    <div class="update-text">PoyGames Website By Wisnu</div>
</body>
</html>
