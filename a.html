    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-container {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
        }
        .icon-container:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(200, 200, 200, 0.6));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .rectangle-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 30px;
            background-color: #28a745;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 10px #28a745;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .new-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #28a745;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="coolBlobIdk"></div>
    <div class="title">Other Tools</div>
    <div class="rectangle-container">
        <div class="rectangle" onclick="window.open('/wisnuepep.html', '_blank')">
            <img src="https://lh3.googleusercontent.com/3zkP2SYe7yYoKKe47bsNe44yTgb4Ukh__rBbwXwgkjNRe4PykGG409ozBxzxkrubV7zHKjfxq6y9ShogWtMBMPyB3jiNps91LoNH8A=s500" alt="Image 2">
            <div class="game-name">Asupan Video</div>
        </div>
     
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
